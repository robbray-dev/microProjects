<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swahili translator</title>
    <meta charset="UTF-8">
    <meta name="description" content="A Swahili translator">
    <meta name="authour" content="Robert Bray">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="Header-section">
        <h1>
            Hello World!! or should I say Habari Ulimwengu!! Lets translate english to swahili!!
        </h1>
    </section>

    <section id="English-section">
        <h1>
            English
        </h1>
        <input type="text" id="english-word" placeholder="Enter a word in English"/>
        <button type="button">Translate</button>
    </section>

    <section id="Kenya-section">
        <h1>
            Swahili
        </h1>

        <div id="word-box">
            <p>The translated word</p>
        </div>
    </section>
    
    <script>
  async function translate() {
    const input = document.getElementById("english-word").value;

    const response = await fetch("http://localhost:8080/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: input })
    });

    const data = await response.json();
    document.getElementById("word-box").innerHTML = `<p>${data.translated}</p>`;
  }

  document.querySelector("button").addEventListener("click", translate);
</script>

</body>
</html>
